<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4 text-center">
                <h3 class="mb-4">Predicted Emotion: <span class="text-primary">{{ emotion }}</span></h3>
                <img src="{{ url_for('static', filename='uploads/' + image_file) }}" class="img-fluid mb-4" style="max-height:300px;">
                <div>
                    <a href="/upload" class="btn btn-secondary me-2">Predict Another Image</a>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
