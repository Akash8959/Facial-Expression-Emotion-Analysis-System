<!DOCTYPE html>
<html>
<head>
    <title>Training Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Training Results</h2>

    {% if output %}
    <div class="card mb-3 p-3 bg-white shadow">
        <h5>Output:</h5>
        <pre>{{ output }}</pre>
    </div>
    {% endif %}

    {% if error %}
    <div class="card mb-3 p-3 bg-danger text-white shadow">
        <h5>Errors:</h5>
        <pre>{{ error }}</pre>
    </div>
    {% endif %}

    <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
</div>

</body>
</html>
